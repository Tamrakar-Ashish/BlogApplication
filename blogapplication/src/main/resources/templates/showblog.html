<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Blogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/createPost">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showBlog">Read Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">User Blogs</h2>
        <div class="row">
            <!-- Example Blog Block -->
            <div class="col-md-4 mb-4" th:each="blog : ${blogs}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
                        <p class="card-text" th:text="${blog.content}">Blog content goes here...</p>
                        <p class="text-muted">By <span th:text="${blog.author}">Author</span> on <span th:text="${blog.createdAt}">Date</span></p>
                        <div class="d-flex justify-content-between">
                            <a href="/updateBlog/{id}" th:href="@{/updateBlog/{id}(id=${blog.id})}" class="btn btn-warning btn-sm">Update</a>
                            <a href="/deleteBlog/{id}" th:href="@{/deleteBlog/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for each blog -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
