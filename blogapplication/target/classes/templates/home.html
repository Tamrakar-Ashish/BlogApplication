<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/createPost">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showBlog">Read Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to My Blog</h1>
        <p>Explore the latest articles and updates</p>
    </header>


    <!-- Blog Posts Section -->
    <div class="container my-5 d-flex justify-content-center">
        <div class="row w-75">
            <!-- Example Blog Post -->
            <div class="col-md-12">
                <div class="card mb-4">
                    
                    <div class="card-body">
                        <h5 class="card-title">Blog Post Title</h5>
                        <p class="card-text"> A short description of the blog post goes here...</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <!-- Add more blog posts as needed -->
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Blog Application. All rights reserved.</p>
    </footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
