<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-submit {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/createPost">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/showBlog">Read Blogs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <h2 class="text-center mb-4">Create Blog</h2>
        <div class="form-container mx-auto" style="max-width: 700px;">
            <form action="/processBlog" method="post"
            data-th-object="${blogDetailForm}">

            <div class="mb-3">
                <label for="userEmail" class="form-label">Your Email</label>
                <input type="email" data-th-field="*{userEmail}" class="form-control" id="userEmail" name="userEmail" required>
            </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" data-th-field="*{title}" id="title" name="title" placeholder="Enter blog title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" data-th-field="*{content}" id="content" name="content" rows="12" placeholder="Enter blog content" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" data-th-field="*{author}" id="author" name="author" placeholder="Enter author name" required>
                </div>
               
                <button type="submit" class="btn btn-primary btn-submit">Post</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
